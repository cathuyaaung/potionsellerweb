<div class="container">

	<div class="row vcenter">

		<div class="col-sm-2">
			<a class="btn btn-default btn-block" href="#/">
				Main Menu
			</a>			
		</div>

		<div class="col-sm-3">
			<h4>Add Category</h4>		
		</div>
	</div>

	<hr>
	<div class="ro">
		<div class="col-md-6">
			<form ng-submit="addcategory(category)">
				<div class="form-group">
					<label for="categoryName">Category Name</label>
					<input type="text" class="form-control" id="categoryName" placeholder="Category Name"
					ng-model="category.name" required>
				</div>
				<div class="form-group">
					<label for="categoryDesc">Category Description</label>
					<input type="text" class="form-control" id="categoryDesc" placeholder="Category Description"
					ng-model="category.desc">
				</div>
				<div class="form-group">
					<label for="categoryImg">Image</label>
					<span class="btn btn-default btn-file">
						Browse <input type="file" id="categoryImg">
					</span>			
				</div>
				<button type="submit" class="btn btn-primary">Add</button>
				<button type="submit" class="btn btn-default" ng-click="cancel()">Cancel</button>
			</form>			
		</div>
	</div>

</div>
