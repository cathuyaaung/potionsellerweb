<div class="container">

	<div class="row vcenter">
		<div class="col-sm-2">
			<a class="btn btn-default btn-block" href="#/">Main Menu</a>			
		</div>
		<div class="col-sm-3">
			<h4>Manage Categories</h4>		
		</div>
	</div>
		
	<hr>

	<div class="row">
		
		<div class="col-lg-3 col-sm-4 col-xs-6 category-height" ng-repeat="category in categories">
			<div class="panel panel-default btn btn-block" 
			ng-click="selectcategory(category)">						
				<div class="panel-heading">
					<h3 class="panel-title text-center">{{category.name}}</h3>		
				</div>
				<div class="panel-body">{{category.desc}}</div>				
				<div class="panel-footer text-center">
					<a class="btn btn-sm btn-warning glyphicon glyphicon-edit" 
					ng-click="updatecategory(category);$event.stopPropagation()"></a>		
					<button class="btn btn-sm btn-danger glyphicon glyphicon-remove" 
					ng-click="removecategory(category);$event.stopPropagation()"></button>		
				</div>
			</div>						
		</div>

	</div>

	

	<div class="row">
		<div class="col-sm-3">
			<a class="btn btn-default btn-block" href="#/addcategory">
				<h4>Add Category</h4>	
			</a>			
		</div>
	</div>

	<hr>

</div>
