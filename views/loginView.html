<div class="container">
<div class="top-buffer-lg">
	<div class="row">
		<div class="col-xs-12 col-lg-8 col-lg-offset-2">
			<div class="row">
				<div class="col-xs-6 text-left">
						<a ui-sref="landing"><img src="/views/img/logo.jpg" alt=""></a>
				</div>						
			</div>
			<hr>
			<div class="row">
				<div class="col-sm-6 col-sm-offset-3 well">
						<h3>Login</h3>
						<hr>	
 						<form role="form">
							<div class="form-group">
								<label for="username">Company Code</label>
								<input type="text" class="form-control input-lg" ng-model="user.companycode">
							</div>
							<div class="form-group">
								<label for="username">Username</label>
								<input type="text" class="form-control input-lg" id="username" ng-model="user.username">
							</div>
							<div class="form-group">
								<label for="password">Password</label>
								<input type="password" class="form-control input-lg" id="password" ng-model="user.password">		
							</div>
							<div class="form-group">
								<a class="btn btn-primary btn-lg" ng-click="login()">Login</a>
								<small ng-show="error" class="text-danger">{{error}}</small>
							</div>							
						</form>
				</div>		
			</div>
			<div class="row">
				<div class="col-sm-12 text-center">
					Don't have an account? <a ui-sref="pricing">Register for FREE</a>
				</div>
			</div>
				<hr>

				<div class="row">
					<div class="col-xs-12">
						<small>Contact me: getlawkanet@gmail.com</small>

					</div>		
				</div>
		</div>


	</div>
</div>
</div>
