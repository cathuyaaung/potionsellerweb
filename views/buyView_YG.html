
	
	<!-- BUY -->
	<section>
		<div class="row top-buffer">
			<div class="col-sm-12">
				<button class=" btn btn-success btn-block" ng-click="addsupplier()" ng-hide="supplier.name">
					<span class="glyphicon glyphicon-search"></span> Add Supplier
				</button>				
				<button class=" btn btn-default btn-block" ng-click="addsupplier()" ng-show="supplier.name">
					{{supplier.name}}
				</button>				
			</div>
		</div>
		<table class="table table-condensed top-buffer">
			<thead>
				<th>Item</th>
				<th>Count</th>
				<th>Price</th>
				<th>Total</th>
				<th></th>
			</thead>
			<tbody>
				<tr ng-repeat="bitem in bitems">
					<td class="col-xs-4">
						<button class=" btn btn-success" ng-click="additem($index)" ng-hide="bitem.item.name">
							<span class="glyphicon glyphicon-search"></span> Add Item
						</button>
						<button class=" btn btn-default" ng-click="additem($index)" ng-show="bitem.item.name">
							<span >{{bitem.item.name}}</span>
						</button>						
					</td>
					<td class="col-xs-1">
						<input type="number" class="form-control" ng-model="bitem.count" ng-change="valuechanged($index)">
						<div class="block text-center">
							<small class="text-block text-center">{{bitem.item.count}}</small>
						</div>
						
					</td>
					<td class="col-xs-3">
						<input type="number" class="form-control" ng-model="bitem.price" ng-change="valuechanged($index)">
						<div class="block text-center" ng-show="bitem.item">
							<small>{{bitem.item.suggestedsaleprice || 0 | currency:"":0}}</small>
						</div>
					</td>
					<td class="col-xs-3 text-right">{{bitem.total || 0 | currency:"":0}}</td>
					<td class="col-xs-1">
						<button class=" btn btn-danger btn-block btn-sm" ng-click="removeitem($index)">
							<span class="glyphicon glyphicon-remove"></span>
						</button>						
					</td>
				</tr>
			</tbody>
		</table>
		<hr>
		<div class="row">
			<div class="col-xs-12 text-right">
				<h4>Total: {{grandtotal || 0 | currency:"":0}}</h4>
			</div>					
		</div>
		<hr>
		<div class="row" ng-show="error">
			<div class="col-xs-12">
				<span class="text-danger text-right">
					{{error}}
				</span>
			</div>
		</div>		
		<div class="row">
			<div class="col-xs-12">
				<div class="row">
					<div class="col-xs-3 text-left">
						<a ui-sref="mainmenu" class="btn btn-warning btn-md">Back</a>
					</div>
					<div class="col-xs-9 text-right">
						<button class="btn btn-success btn-md" ng-click="addrow()">Add Row</button>
					  	<button class="btn btn-default btn-md" ng-click="clear()">Clear</button>
					  	<button class="btn btn-primary btn-md" ng-click="done()">Done</button>						
					</div>
				</div>					
			</div>					
		</div>

	</section>
	<!-- End of BUY -->
