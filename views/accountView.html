<div class="container">
	

	<div class="row bg-primary">
		<div class="col-xs-6 text-right">Company Code</div>
		<div class="col-xs-6 text-left">{{user.company.code}}</div>
	</div>
	<div class="row bg-success">
		<div class="col-xs-6 text-right">User Name</div>
		<div class="col-xs-6 text-left">{{user.username}}</div>
	</div>
	<div class="row bg-info">
		<div class="col-xs-6 text-right">Registration Date</div>
		<div class="col-xs-6 text-left">{{user.company.registerdate}}</div>
	</div>
	<div class="row bg-warning">
		<div class="col-xs-6 text-right">Expiry Date</div>
		<div class="col-xs-6 text-left">{{user.company.expirydate}}</div>
	</div>

	<div class="row bg-warning">
		<div class="col-xs-6 text-right">Account Tier</div>
		<div class="col-xs-6 text-left">{{user.company.tier}}</div>
	</div>
	<div class="row bg-danger">
		<div class="col-xs-6 text-right">Allowed Number of Items</div>
		<div class="col-xs-6 text-left">{{user.company.alloweditemcount}}</div>
	</div>

</div>
