
<div class="modal-header">
    <h3 class="modal-title">{{title}}</h3>
</div>
<div class="modal-body">
    <div class="row" ng-hide="selectedcategory">
        <div class="col-md-3 btn" ng-repeat="category in categories" ng-click="selectcategory(category)">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h4>{{category.name}}</h4>                    
                </div>
            </div>
        </div>
    </div>
    
    <div class="row" ng-show="selectedcategory">
        <div class="col-md-2">
            <button class="btn btn-default" type="button" ng-click="back()">Back</button>
        </div>
        <div class="col-md-8">
            <h4>Category: {{selectedcategory.name}}</h4>    
        </div>
    </div>
    <div class="row" ng-show="selectedcategory">
        <div class="col-md-3 btn" ng-repeat="item in items" ng-click="selectitem(item)">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h4>{{item.name}}</h4>                    
                </div>
            </div>
        </div>
    </div>

</div>
<div class="modal-footer text-left">
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
</div>
